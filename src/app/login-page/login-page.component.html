      align-items: center;

<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
  <a class="navbar-brand" href="#">Flipzone</a>
  <div class="nav">

<div class="container">
  <form (ngSubmit)="loginsubmit()">
    <h4>Login</h4><hr> 
    <div class="form-group">
      <label for="exampleInputEmail1">Email address</label>
      <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email"
      name="user_email"
      [(ngModel)]="login.user_email">
    </div>
    <div class="form-group">
      <label for="exampleInputPassword1">Password</label>
      <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password"
      name="user_password"
      [(ngModel)]="login.user_password">
    </div>
    <a routerLink="/home" class="nav-item nav-link active" style="color:white;"></a>
    <button onclick="auth()" type="submit" class="btn btn-primary"  >Submit</button>
  </form>
</div>
