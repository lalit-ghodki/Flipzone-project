<div class="container">
<form (ngSubmit)="registersubmit()">
    <h4>Register</h4><hr>
    <div class="form-group">
      <label for="exampleInputName1">FullName</label>
      <input type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter name"
      name="user_name"
      [(ngModel)]="register.user_name">
    </div>
    <div class="form-group">
      <label for="exampleInputEmail1">Email address</label>
      <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email"
      name="user_email"
      [(ngModel)]="register.user_email">
    </div>
    <div class="form-group">
      <label for="exampleInputPassword1">Password</label>
      <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password"
      name="user_password"
      [(ngModel)]="register.user_password">
    </div>
    <div class="form-group">
      <label for="exampleInputAddress1">Address</label>
      <input type="text" class="form-control" id="exampleInputAddress1" placeholder="H.N. street, town, dist"
      name="user_address"
      [(ngModel)]="register.user_address">
    </div>
    <div class="form-group">
      <label for="exampleInputMobilenumber1">Number</label>
      <input type="text" class="form-control" id="exampleInputAddress1" placeholder="+(91))"
      name="user_mobilenumber"
      [(ngModel)]="register.user_mobilenumber">
    </div>
    
    <button type="submit" class="btn btn-primary">Submit</button>
  </form>
  </div>
